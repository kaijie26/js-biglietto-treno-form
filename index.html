<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="user-form">
            <div class="user-info">
                <!-- User-Name -->
                <div class="form-item">
                    <label for="user-name">Nome Cognome</label>
                    <input type="text" id="user-name">

                </div>
                <!-- User-Km -->
                <div class="form-item">
                    <label for="user-km">Km da percorrere</label>
                    <input type="number" id="user-km">

                </div>
                <!-- User-Age -->
                <div class="form-item">
                    <label for="user-age">Fascia d'et√†</label>
                    <select id="user-age">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>

                </div>
                
            </div>
            
            <div class="form-item">
                <!--Buttons  -->
                <button id="generate-ticket">Genera</button>
                <button id="cancel-ticket">Annulla</button>

            </div>

        </div>

    </div>
    

    <h2>IL TUO BIGLIETTO</h2>
    <!-- Ticket -->
    <div id="ticket" class="ticket">
        <div class="container">
            <div class="ticket-info">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div>Nome passeggero <span id="ticket-name"></span></div>
                <div>Offerta <span id="discount-type"></span></div>
                <div>Carrozza <span id="carriage-number"></span></div>
                <div>Codice CP <span id="code-cp"></span></div>
                <div>Costo biglietto <span id="ticket-price"></span></div>


            </div>
            
        </div>
        


    </div>


    <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
